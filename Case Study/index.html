<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div id="main">
        <h1>Easy Math</h1>
        <p id="score">0</p>
        <p id="level">0</p>
        <div id="time" style="width: 100%">Time</div>
        <div id="calculation"></div>
        <div id="result"></div>
        <div id="clickArea">
            <button id="true" onclick="check(this.id)"><i class="fa fa-check" ></i></button>
            <button id="false" onclick="check(this.id)"><i class="fa fa-close"></i></button>
        </div>
        <audio id="correct">
            <source src="correct.mp3">
        </audio>
        <audio id="wrong">
            <source src="wrong.mp3">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
